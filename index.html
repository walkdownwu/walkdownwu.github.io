<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    h4 {
      font-size: 16px;
      color: #666;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Who is the radiant soul whose presence lights up the lives of everyone around her?</h1>
    <h4><i>*Hint*: Full Name, All Caps, Include Hyphens</i></h4>
    <input type="text" id="answer" placeholder="Enter your answer here">
    <button onclick="checkAnswer()">Submit</button>
    <p class="error" id="error"></p>
  </div>
  <script>
    function checkAnswer() {
      const correctAnswer = "SYDNI-SOPHIA VICTORIA RUSSELL-HORTON";
      const userAnswer = document.getElementById("answer").value.trim(); // Trim spaces
      const errorElement = document.getElementById("error");

      // Check both the answer and password
      if (userAnswer === correctAnswer) {
        window.location.href = "main.html"; // Redirect to main page
      } else {
        errorElement.textContent = "Incorrect answer. Please try again!";
      }
    }
  </script>
</body>
</html>
